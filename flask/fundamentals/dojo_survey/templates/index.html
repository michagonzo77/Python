<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="box border border-dark">
        <form action='/process' method='post'>
            <div class="row">
                <label for="name" class="col col-form-label">Your Name:</label>
                <div class="form-group col">
                    <input type="text" class="form-control" name="name" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col col-form-label">Dojo Location:</label>
                <div class="form-group col">
                    <select class="form-select" id="location" name="location">
                        <option selected>Choose...</option>
                        <option>Miami</option>
                        <option>San Jose</option>
                        <option>Burbank</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label for="language" class="col col-form-label">Favorite Language:</label>
                <div class="form-group col">
                    <select class="form-select" id="language" name="language">
                        <option selected>Choose...</option>
                        <option>Python</option>
                        <option>Javascript</option>
                        <option>Java</option>
                        <option>C#</option>
                    </select>
                </div>
            </div>
            <div class="form-group col">
                <label for="comment">Comment (optional):</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">No Experience</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Prior Experience</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"
                    disabled>
                <label class="form-check-label" for="inlineRadio3">Expert (disabled)</label>
            </div>
            <div class="form-check form-check-reverse">
                <input class="form-check-input" type="checkbox" value="" name="book" id="reverseCheck1">
                <label class="form-check-label" for="reverseCheck1">
                    Purchase Book
                </label>
            </div>
            <div class="form-check form-check-reverse">
                <input class="form-check-input" type="checkbox" value="" name="giftbag" id="reverseCheck2" disabled>
                <label class="form-check-label" for="reverseCheck2">
                    Purchase Giftbag
                </label>
            </div>
            <div class="form-check form-switch form-check-reverse">
                <input class="form-check-input" type="checkbox" name="easymode" id="flexSwitchCheckReverse">
                <label class="form-check-label" for="flexSwitchCheckReverse">Easy Mode</label>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
