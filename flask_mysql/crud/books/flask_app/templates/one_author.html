<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <main>
        <div class="d-flex justify-content-center gap-5">
            <div class="left">
                <h1>{{author.first_name}} {{author.last_name}} favorites</h1>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th># of pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for one_book in author.favorites %}
                        <tr>
                            <td>{{one_book.title}}</td>
                            <td>{{one_book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/">Home</a>
            </div>
            <div class="right">
                <h1>Add Author's Favorite</h1>
                <div class="rightbox">
                    <div class="addbook d-flex justify-content-between">
                        <h2>Book:</h2>
                        <form action="/join/books" method="post">
                            <div class="form-group">
                                <input type="hidden" id="author_id" name="author_id" value="{{author.id}}">
                                <select name="book_id" id="book_id">
                                    {% for one_book in exclude %}
                                    <option value="{{one_book.id}}">{{one_book.title}}</option>
                                    {% endfor %}
                                </select>
                                <button class="elboton btn btn-success">Add To Favorites</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
