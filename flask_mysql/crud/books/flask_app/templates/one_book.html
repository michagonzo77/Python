<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <div class="d-flex justify-content-center gap-5">
            <div class="left">
                <h1>Title: {{book.title}} {{book.id}}</h1>
                <h2>Favorited By:</h2>
                {% for one_author in book.favorites %}
                <p>{{one_author.first_name}} {{one_author.last_name}}</p>
                {% endfor %}
                <a href="/">Home</a>
            </div>
            <div class="right">
                <h1>Add Book's Favorite</h1>
                <div class="rightbox">
                    <div class="addbook d-flex justify-content-between">
                        <h2>Author:</h2>
                        <form action="/join/author" method="post">
                            <div class="form-group">
                                <input type="hidden" id="book_id" name="book_id" value="{{book.id}}">
                                <select name="author_id" id="author_id">
                                    {% for one_author in exclude %}
                                    <option value="{{one_author.id}}">{{one_author.first_name}} {{one_author.last_name}}
                                    </option>
                                    {% endfor %}
                                </select>
                                <button class="elboton btn btn-success">Add To Favorites</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
