<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">   
</head>
<body>
    <main>
        <div class="d-flex justify-content-center gap-5">
            <div class="left">
                <h1>New Books</h1>
                <form action="/books/create" method="post">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" id="title">
                        <label for="num_of_pages">Number of Pages:</label>
                        <input type="text" class="form-control" name="num_of_pages" id="num_of_pages">
                    </div>
                    <button class="homebutton btn btn-success">Create</button>
                </form>
            </div>
            <div class="right">
                <h1>All Books</h1>
                <div class="rightbox">
                    {% for one_book in all_books %}
                    <p><a href="/books/{{one_book.id}}">{{one_book.title}}</p>
                    {% endfor %}
                </div>
            </div>
            <a href="/">Home</a>
    </main>
</body>
</html>
