<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">   
</head>
<body>
    <main>
        <div class="d-flex justify-content-center gap-5">
            <div class="left">
                <h1>New Author</h1>
                <form action="/authors/create" method="post">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="first_name">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" name="last_name" id="last_name">
                    </div>
                    <button class="homebutton btn btn-success">Create</button>
                </form>
            </div>
            <div class="right">
                <h1>All Authors</h1>
                <div class="rightbox">
                    {% for one_author in all_authors %}
                    <p><a href="/authors/{{one_author.id}}">{{one_author.first_name}} {{one_author.last_name}}</p>
                    {% endfor %}
                </div>
                <a href="/books/new">Add Book</a>
            </div>
            <a href="/">Home</a>
    </main>
</body>
</html>
