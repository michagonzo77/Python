<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">   
</head>

<body>
    <main>
        <div class="d-flex justify-content-center gap-5">
            <div class="left">
                <h1>New Dojo</h1>
                <form action="/dojos/create" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <button class="homebutton btn btn-success">Create</button>
                </form>
            </div>
            <div class="right">
                <h1>All Dojos</h1>
                <div class="rightbox">
                    {% for one_dojo in all_dojos %}
                    <p><a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</p>
                    {% endfor %}
                </div>
                <a href="/ninjas/new">Add Ninja</a>
            </div>
    </main>
</body>

</html>
