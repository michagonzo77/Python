<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            margin: 0 auto;
            width: 40%;
        }
        h1 {
            text-align: center;
        }
        .userbox {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="topbox d-flex justify-content-center align-items-center gap-3">
        <h1>User {{one_user.id}}</h1>
        <a href="/">Home</a>
    </div>
    <div class="userbox">
        <p>Full Name: {{one_user.first_name}} {{one_user.last_name}}</p>
        <p>Email: {{one_user.email}}</p>
        <p>Created On: {{one_user.created_at}}</p>
        <p>Last Updated On: {{one_user.updated_at}}</p>
    </div>
    <div class="d-flex gap-3">
        <a href="/users/{{one_user.id}}/edit">Edit</a>
        <a href="/users/{{one_user.id}}/delete">Delete</a>
    </div>
</body>
</html>
